<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web to Case</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5g00000IsDnR"
      method="POST"
      onsubmit="beforeSubmit()"
    >
      <input type="hidden" name="oid" value="00D5g00000IsDnR" />
      <input type="hidden" name="retURL" value="" />
      <input type="hidden" name="Lead_Date__c" class="leadDateDatabase" />

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
      /><br />

      <label for="company">Company</label
      ><input
        id="company"
        maxlength="40"
        name="company"
        size="20"
        type="text"
      /><br />

      <!-- Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00N5g00000hIni0"
          name="00N5g00000hIni0"
          size="12"
          type="text" /></span
      ><br /> -->
      <label for="leadDate">Lead Date</label>
      <input type="date" name="leadDate" class="inputdate" />

      <input type="submit" name="submit" value="Submit" class="Submit" />
    </form>
  </body>
</html>
